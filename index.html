<!DOCTYPE html>
<html lang="en">
<!-- Sign-up Form HTML -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="content">
        <div id="content-left">
            <div id="logo">
                <img id="logoimg" src="odin-lined.png">
                <h1>ODIN</h1>
            </div>
            <div id="leftfooter">Photo by <a href="https://unsplash.com/photos/25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Uplash</a></div>
        </div>
        <div id="content-right">
            <p class="bread">This is not a real online service! You know you need something<br> like this
                 in your life to help you realize your deepest dreams.<br> Sign up now to get started.
            </p>
            <p class="bread"> You <em>know</em> you want to!</p>
            <form>
                <p class="bread">Let's do this!</p>

                <div class="formelement">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                </div>
                <div class="formelement">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                </div>
                <div class="formelement">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>
                <div class="formelement">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number">
                </div>
                <div class="formelement">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </div>
                <div class="formelement">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
